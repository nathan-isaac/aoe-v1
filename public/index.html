<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href='lib/font-awesome/css/font-awesome.min.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet'>
    <link href='css/master.css' rel='stylesheet'>
    <title>AoE Team and Civ Generator</title>
  </head>
  <body>
    <section class='fullwidth_container'>
      <aside class='setup'>
        <div class='edit-players'>
          <h2>Add Players</h2>
          <div class='form-group'>
            <input class='form-control form-control_light add-name-field' placeholder='Enter Player Name' type='text'>
          </div>
          <div id='players'>
            <div class='form-group'>
              <input class='form-control' type='text' value='Example Name'>
              <i class='form-control_action fa fa-trash-o'></i>
            </div>
          </div>
        </div>
        <div class='p-bottom'>
          <div class='form-group'>
            <select class='form-control num-of-teams'>
              <option value='1'>1 team</option>
              <option value='2'>2 teams</option>
              <option value='3'>3 teams</option>
              <option value='4'>4 teams</option>
              <option value='5'>5 teams</option>
              <option value='6'>6 teams</option>
              <option value='7'>7 teams</option>
              <option value='8'>8 teams</option>
            </select>
          </div>
          <button class='btn-primary gen-btn' type='button'>Generate</button>
        </div>
      </aside>
      <article class='content'>
        <header class='hero'>
          <h1 class='hero_heading'>AoE Generator</h1>
          <p class='hero_descr'>An custom Age of Empires Team and Civilization Generator.</p>
        </header>
        <section class='teams'></section>
      </article>
    </section>
  </body>
  <script src='js/aoe.min.js'></script>
  <script src='//localhost:35729/livereload.js'></script>
</html>
